<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS aquí -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="container-formulario">
        <div class="title mt-1 mb-1">
            <h1 class="title-form">Payment Form Example</h1>
        </div>

        <div class="codes">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="form-container">
                <form action="/submit" method="post">
                <div class="container2">
                    <fieldset class="column1">
                        <label for="nombre" class="form-label">Card #</label>
                        <input type="text" id="nombre" name="nombre" placeholder="XXXXXXXXXXXXXXXXXXXX" class="input-field1" required>
                    </fieldset>
                    <fieldset class="column2">
                        <label for="email" class="form-label">CVC #</label>
                        <input type="email" id="email" name="email" placeholder="0000" class="input-field2" required>
                    </fieldset>
                    <fieldset class="column3">
                        <label for="password" class="form-label">Amount</label>
                        $<input type="password" id="password" name="password" placeholder="Amount" class="input-field3" required minlength="8">
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="dates">
            <div class="container-fluid container3">
                <label for="First_Name">First Name</label>
                <input type="text" id="First_Name" name="First_Name" class="form-control">
                <label for="City">City</label>
                <input type="text" id="City" name="City" class="form-control">
                <label for="Card" class="WeAccept">We accept:</label>
                <fieldset class="form-check">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4">
                            <i class="fa-brands fa-cc-paypal"></i>
                        </label>
                    </div>
                </fieldset>
                
            </div>

            <div class="container-fluid container4">
                <label for="Last_Name">Last Name</label>
                <input type="text" id="Last_Name" name="Last_Name" class="form-controlLastName">
                <div class="State-PostalCode">
                    <div class="containerState">
                        <label for="State">State</label>
                        <div class="custom-select">
                            <input type="text" id="State" name="State" placeholder="Pick a state" class="form-controlState">
                            <select id="StateSelect" class="form-select">
                                <option selected>Choose...</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
                        </div>
                    </div>
                    <div class="containerPostal">
                        <label for="Postal_Code">Postal Code</label>
                        <input type="text" id="Postal_Code" name="Postal_Code" class="form-controlPostalCode">
                    </div>
                </div>
                <div class="Comment">
                    <label for="comentario">Message:</label>
                    <textarea id="comentario" name="comentario" class="textComments" rows="4" cols="50"></textarea>
                    <span>Add any notes here.</span>
                </div>
            </div>
            <div class="button-validation">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>

</html>
